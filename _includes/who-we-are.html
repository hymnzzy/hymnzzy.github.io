{% for section in page.sections %}{% if section.name == 'Who We Are' %}{% assign thisSection = section %}{% endif %}{% endfor %}
<section class="bg-primary" id="{{ thisSection.name | slugify }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">{{ thisSection.heading }}</h2>
                <hr class="light">
				<p>{{ thisSection.content | newline_to_br }}</p>
            </div>
        </div>
    </div>
</section>
