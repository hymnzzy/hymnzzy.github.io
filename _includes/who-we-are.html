{% for section in sections %}{% if section.name == 'Who We Are' %}{% assign thisSection = section %}{% endif %}{% endfor %}
<section class="bg-primary" id="#{{ thisSection.name | slugify }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">{{ thisSection.heading }}</h2>
                <hr class="light">
				<p class="text-faded">{{ thisSection.content }}</p>
                <a href="#{{ page.sections[1] | slugify }}" class="btn btn-default btn-xl">More!</a>
            </div>
        </div>
    </div>
</section>
