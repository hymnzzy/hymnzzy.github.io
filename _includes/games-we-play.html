{% for section in page.sections %}{% if section.name == 'Games We Play' %}{% assign thisSection = section %}{% endif %}{% endfor %}
<section id="games-we-play">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ thisSection.heading }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
			{% for activity in thisSection.content %}
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <i class="fa fa-4x fa-{{activity.icon}} wow bounceIn text-primary"></i>
                    <h3>{{ activity.name }}</h3>
                    <p class="text-muted"><a href="{{ activity.bggLink }}" target="_blank">Check them out on BGG &rarr;</a></p>
                </div>
            </div>
			{% endfor %}
        </div>
    </div>
</section>
