{% for section in page.sections %}{% if section.name == 'Home' %}{% assign thisSection = section %}{% endif %}{% endfor %}
<header id="home">
    <div class="headerLayer"></div>
	<div class="header-content">
		<div class="header-content-inner">
			<img src="../images/logo.png" class="mainlogo">
			<h1>{{ thisSection.heading }}</h1>
			<hr>
			<p>{{ thisSection.content }}</p>
		</div>
	</div>
</header>
