{% for section in sections %}{% if section.name == 'Home' %}{% assign thisSection = section %}{% endif %}{% endfor %}
<header id="home">
    <div class="header-content">
        <div class="header-content-inner">
            <h1>{{ thisSection.heading }}</h1>
            <hr>
            <p>{{ thisSection.content }}</p>
            <a href="#{{ page.sections[0] | slugify }}" class="btn btn-primary btn-xl page-scroll">{{ page.cta }}</a>
        </div>
    </div>
</header>
