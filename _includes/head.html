<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="Himanshu">

    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family={% if site.fonts.heading %}{{site.fonts.heading | replace:' ','+'}}{%else %}Patua+One{% endif %}|{% if site.fonts.content %}{{site.fonts.content | replace:' ','+'}}{%else %}Monsterrat{% endif %}" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">
    <link rel="stylesheet" href="css/main.css?v={{ site.time | date: "%s" }}" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="prettyPhoto/styles.css" type="text/css">
    <style>
		*:not(.fa):not(.fab):not(.fal):not(.far):not(.fas){font-family:'{% if site.fonts.content %}{{site.fonts.content}}{%else %}Patua One{% endif %}'!important}
		h1,h2,h3,h4,h5,h6{font-family:'{% if site.fonts.heading %}{{site.fonts.heading}}{%else %}Montserrat{% endif %}'!important}
	</style>
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
